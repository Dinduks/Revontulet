@(repo: Repository)

@import views.html.helper._

@main(repo.owner + "/" + repo.name + " - Repository info") {
  <h2>Contributors</h2>
  <div>
    <ul>
      @for(contributor <- repo.contributors) {
      <li>
        @contributorInfo(contributor, repo.commits.length)
      </li>
      }
    </ul>
  </div>
}
